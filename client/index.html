<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PartyPal</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="upComingEvents">
        <h1>Upcoming Events</h1>
        <section id="upComingEvent">
          <!-- Upcoming Events will be populated here -->
        </section>
      </div>

      <div class="pastEvents">
        <h1>Past Events</h1>
        <section id="pastEvent">
          <!-- Past Events will be populated here -->
        </section>
      </div>

      <button id="addEventBtn">ADD EVENT</button>
      <div id="popupForm" class="popup">
        <form id="eventForm">
          <span class="close" id="closeBtn">&times;</span>
          <label for="eventName">Event Name*</label>
          <input type="text" id="eventName" name="eventName" placeholder="Event Name" required />

          <label for="eventType">Event Type*</label>
          <select id="eventType" name="eventType" required>
            <option value="">Select an event type</option>
          </select>
          <button type="button" id="addEventType">Add Event Type</button>

          <label for="eventDate">Select Date*</label>
          <input type="date" id="eventDate" name="eventDate" required />

          <label for="eventTime">Event Time*</label>
          <input type="time" id="startTime" name="startTime" required />
          <span> to </span>
          <input type="time" id="endTime" name="endTime" required />

          <label for="eventDescription">Event Description*</label>
          <textarea
            id="eventDescription"
            name="eventDescription"
            rows="4"
            placeholder="What is this event about?"
            required
          ></textarea>

          <button type="button" id="saveEvent">Save Event</button>
        </form>
      </div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
